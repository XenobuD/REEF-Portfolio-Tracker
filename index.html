<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REEF Portfolio Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #6a0dad, #ff69b4);
      color: #f2f2f2;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 12px;
      width: 95%;
      max-width: 550px;
      box-sizing: border-box;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    h1 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #ffe6fa;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: none;
      margin-top: 6px;
      background: #eeeeee;
      color: #333;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      font-size: 1em;
      background-color: #800080;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #a64ca6;
    }

    h2 {
      margin-top: 30px;
      color: #00ffcc;
      border-bottom: 1px solid #ccc;
      padding-bottom: 6px;
    }

    .value {
      color: #ffff66;
      font-weight: bold;
    }

    p {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>REEF Portfolio Tracker</h1>

    <label>REEF Price (USD):
      <input type="number" step="0.00001" id="reefPrice" placeholder="Enter REEF price" />
    </label>

    <label>Daily REEF Rewards:
      <input type="number" id="dailyRewards" placeholder="Enter daily rewards" />
    </label>

    <label>Main REEF Holding:
      <input type="number" id="mainHolding" placeholder="Enter REEF holding amount" />
    </label>

    <label>Staked REEF:
      <input type="number" id="stakedAmount" placeholder="Enter staked REEF" />
    </label>

    <label>Staking APR (%):
      <input type="number" step="0.01" id="stakingApr" placeholder="Enter staking APR" />
    </label>

    <button onclick="calculate()">Calculate</button>

    <div id="results"></div>
  </div>

  <script>
    function formatUSD(v) {
      return "$" + v.toLocaleString(undefined, {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      });
    }

    function calculate() {
      const price = parseFloat(document.getElementById("reefPrice").value) || 0;
      const daily = parseFloat(document.getElementById("dailyRewards").value) || 0;
      const holding = parseFloat(document.getElementById("mainHolding").value) || 0;
      const staked = parseFloat(document.getElementById("stakedAmount").value) || 0;
      const apr = parseFloat(document.getElementById("stakingApr").value) || 0;

      if (!price || !holding) {
        document.getElementById("results").innerHTML = "<p>Please enter at least REEF price and holdings to proceed.</p>";
        return;
      }

      const monthly = daily * 30;
      const yearly = daily * 365;
      const dailyValue = daily * price;
      const monthlyValue = monthly * price;
      const yearlyValue = yearly * price;
      const mainBagValue = holding * price;
      const totalValue = mainBagValue + yearlyValue;

      const dailyStakeTokens = staked * (apr / 100) / 365;
      const monthlyStakeTokens = dailyStakeTokens * 30;
      const yearlyStakeTokens = staked * (apr / 100);
      const dailyStakeUSD = dailyStakeTokens * price;
      const monthlyStakeUSD = monthlyStakeTokens * price;
      const yearlyStakeUSD = yearlyStakeTokens * price;

      const html = `
        <h2>ðŸ“ˆ Rewards</h2>
        <p>Daily: <span class="value">${formatUSD(dailyValue)}</span></p>
        <p>Monthly: <span class="value">${formatUSD(monthlyValue)}</span></p>
        <p>Yearly: <span class="value">${formatUSD(yearlyValue)}</span></p>

        <h2>ðŸ’¼ Main Holdings</h2>
        <p>${holding.toLocaleString()} REEF = <span class="value">${formatUSD(mainBagValue)}</span></p>

        <h2>ðŸ”’ Staking Rewards</h2>
        <p>Daily: <span class="value">${dailyStakeTokens.toFixed(2)} REEF</span> = <span class="value">${formatUSD(dailyStakeUSD)}</span></p>
        <p>Monthly: <span class="value">${monthlyStakeTokens.toFixed(2)} REEF</span> = <span class="value">${formatUSD(monthlyStakeUSD)}</span></p>
        <p>Yearly: <span class="value">${yearlyStakeTokens.toFixed(2)} REEF</span> = <span class="value">${formatUSD(yearlyStakeUSD)}</span></p>

        <h2>ðŸ§¾ Total Portfolio</h2>
        <p>Total Value (Holdings + 1Y Rewards + 1Y Staking): <span class="value">${formatUSD(totalValue + yearlyStakeUSD)}</span></p>
      `;

      document.getElementById("results").innerHTML = html;
    }
  </script>
</body>
</html>
